<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Naition Park Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Naitional State Park Finder</h1>
        <p>Search for National State Parks</p>
        <form id="js-form">
            <label for="js-state-code">Enter 2-letter State Code</label>
            <input type="text" name="state-code" id="js-state-code" value="" placeholder='eg. VA, NC' required><br>
            <label for="js-max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10" min='1'> <br>
            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
